name: AI Attribution

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, edited]

permissions:
  contents: read
  pull-requests: write

jobs:
  recompute:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Compute AI vs Human attribution
        id: compute
        run: |
          node .github/scripts/ai-attribution.js

      - name: Post/update PR comment with attribution
        uses: actions/github-script@v7
        with:
          script: |
            const body = process.env.ATTRIBUTION_MD;
            const { owner, repo } = context.repo;
            const number = context.payload.pull_request.number;

            // Find existing bot comment to edit (to avoid comment spam)
            const { data: comments } = await github.rest.issues.listComments({ owner, repo, issue_number: number, per_page: 100 });
            const marker = '<!-- ai-attribution-marker -->';
            const existing = comments.find(c => c.user.type === 'Bot' && c.body && c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({ owner, repo, comment_id: existing.id, body });
            } else {
              await github.rest.issues.createComment({ owner, repo, issue_number: number, body });
            }

      - name: Set check summary
        uses: actions/github-script@v7
        with:
          script: |
            const summary = process.env.ATTRIBUTION_SUMMARY || 'Attribution computed.';
            await core.summary.addRaw(summary).write();
